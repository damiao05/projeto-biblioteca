<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste API - Usuários</title>
</head>
<body>
  <h1>Lista de Usuários</h1>
  <button onclick="carregarUsuarios()">Carregar Usuários</button>
  <ul id="lista-usuarios"></ul>

  <h2>Adicionar Usuário</h2>
  <form id="formUsuario">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="date" id="dataNascimento" required>
    <input type="text" name="telefone" id="telefone" required>
    <input type="email" name="email" id="email" required>
    <input type="text" name="senha" id="senha" required>
    <button type="submit">Salvar</button>
  </form>

  <script>
    const API_URL = "http://localhost:8080/usuarios"; // sua API do Spring Boot

    // Buscar usuários
    function carregarUsuarios() {   
      fetch(API_URL).then(async response => {
        const usuarios = await response.json();

        const lista = document.getElementById("lista-usuarios");
        lista.innerHTML = "";

        usuarios.forEach(u => {
            const li = document.createElement("li");
            li.textContent = `${u.nome} - CPF: ${u.cpf} - Nascimento: ${u.dataNascimento}`;
            lista.appendChild(li);
        });
      
      });
    }

    // Salvar novo usuário
    document.getElementById("formUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = {
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value,
        dataNascimento: document.getElementById("dataNascimento").value,
        login: {
            telefone: document.getElementById("telefone").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value
        }
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(usuario)
      });

      alert("Usuário cadastrado!");
      carregarUsuarios();
    });
  </script>
</body>
</html>

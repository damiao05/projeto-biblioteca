<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Work Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, #b57747, #5e3211);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 120px;
        }

        /* ================= HEADER ================= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            padding: 0 30px;
            color: #f7f5e9;
            z-index: 1000;
        }

        header h2 {
            font-size: 1.7rem;
            font-weight: 800;
            letter-spacing: 1px;
        }

        /* Botão Voltar */
        .btn-voltar {
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid #f7f5e9;
            color: #f7f5e9;
            padding: 0.4rem 1.2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: 0.25s ease;
        }

        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-4px);
        }

        /* ================= CARD ================= */
        .card {
            background: #f7f5e9;
            width: 55rem;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 8px 8px 80px #2a1c13;
        }

        .card h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
            color: #4b2e1e;
        }

        /* ================= INPUT WRAPPERS ================= */
        .input__wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .input__field {
            width: 100%;
            font-size: 1.2rem;
            border: none;
            border-bottom: 3px solid #13162a;
            background: transparent;
            padding: 0.5rem 0;
            outline: none;
            transition: 0.2s;
        }

        .input__field:focus {
            border-color: #986c4a;
        }

        .input__label {
            position: absolute;
            top: -1.2rem;
            font-size: 1rem;
            color: #13162a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        select.input__field {
            padding: 0.7rem;
            border: 2px solid #13162a;
            border-radius: 8px;
        }

        /* ================= BOTÃO SALVAR ================= */
        .btn-salvar {
            background: #986c4a;
            color: #f7f5e9;
            width: 50%;
            margin: 2rem auto 0 auto;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: block;
            transition: 0.3s;
        }

        .btn-salvar:hover {
            background: #784b28;
            box-shadow: 2px 2px 20px #b57747;
        }

    </style>
</head>
<body>

    <header>
        <button id="btn-home" class="btn-voltar">← Voltar</button>
        <h2>Biblioteca</h2>
    </header>

    <div class="card">

        <h1>Cadastrar Funcionário</h1>

        <form id="formFuncionario">

            <div class="grid">
                <div class="input__wrapper">
                    <label class="input__label" for="nome">Nome</label>
                    <input type="text" id="nome" class="input__field" required>
                </div>

                <div class="input__wrapper">
                    <label class="input__label" for="cpf">CPF</label>
                    <input type="text" id="cpf" class="input__field" required>
                </div>

                <div class="input__wrapper">
                    <label class="input__label" for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" class="input__field" required>
                </div>

                <div class="input__wrapper">
                    <label class="input__label" for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input__field">
                </div>

                <div class="input__wrapper">
                    <label class="input__label" for="email">E-mail</label>
                    <input type="email" id="email" class="input__field" required>
                </div>

                <div class="input__wrapper">
                    <label class="input__label" for="cargo">Cargo</label>
                    <select id="cargo" class="input__field">
                        <option value="BIBLIOTECARIO">Bibliotecário</option>
                        <option value="GERENTE">Gerente</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-salvar">Salvar</button>

        </form>

    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="js/config.js"></script>

    <script>

        const API_CADASTRO = `${API_URL}/usuarios/funcionario`;

        $("#formFuncionario").on("submit", async function(e) {
            e.preventDefault();

            const token = localStorage.getItem("jwtToken");
            if (!token) {
                alert('Você não está logado! Redirecionando...');
                return window.location.href = 'login.html';
            }

            const usuario = {
                nome: $("#nome").val(),
                cpf: $("#cpf").val(),
                dataNascimento: $("#dataNascimento").val(),
                role: $("#cargo").val(),
                telefone: $("#telefone").val(),
                email: $("#email").val()
            };

            await fetch(API_CADASTRO, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(usuario)
            });

            alert(`Funcionário ${$("#nome").val()} cadastrado com sucesso!`);
            window.location.href = "menuControle.html";
        });

        $("#btn-home").on("click", function() {
            window.location.href = "menuControle.html";
        });

    </script>

</body>
</html>

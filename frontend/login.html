<style>

    header {

      top: 0;
      left: 0;

      align-items: center;
      justify-content: flex-start;
      gap: 1rem;

    .socials-row {

    .socials-row>a {

        padding: 0.375rem 0;

        border: 0;
        width: 100%;

    .input__field::placeholder {

    .input__label {

    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    *::selection {
        background: #986c4a;
        color: #f7f5e9;
    }

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <button id="btn-home">Voltar</button>
        </nav>
        <h2>LitHub</h2>
    </header>  

    <form class="my-form" aria-labelledby="login-title">
        <!-- <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="text" name="senha" id="senha" required>

<script src="./js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
<script>

    const API_LOGIN = `${API_URL}/auth/login`;

    $(".my-form__button").on("click", async(e) => {
        e.preventDefault();

        if(!$("#email").val() || !$("#senha").val()) {
            alert('preencha as informações');
            return;
        }

        const loginData = {
            email: $("#email").val(),
            senha: $("#senha").val()
        };

        fetch(API_LOGIN, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(loginData)
        }).then(response => {

            if(!response.ok) {
                alert('E-mail ou senha inválidos!')
                $("#email").focus();
                
            }

            return response.json();

        }).then(data => {
            const token = data.Token;

            const decodedPayload = jwt_decode(token);

            const usuario = decodedPayload.role;

            localStorage.setItem('jwtToken', token);
            localStorage.setItem('userEmail', decodedPayload.sub);
            localStorage.setItem('usuarioRole', usuario);

            if(usuario == 'CLIENTE') {
                window.location.href = "categoria.html";
            } else if(usuario == 'GERENTE') {
                window.location.href = "menuControle.html";
            } else if(usuario == 'BIBLIOTECARIO') {
                window.location.href = "menu-principal-bibliotecario.html";
            }

        }).catch(error => {
            console.log("erro no login: ", error);
            alert(error.message);
        })
    })

    $("#btn-home").on("click", function() {
        window.location.href = "home.html";
    });

</script>

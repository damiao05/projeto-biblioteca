<style>

     header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    body {
      height: 100vh;            
      display: flex;
      justify-content: center;  
      align-items: center;      
      background: #f7f5e9;     
      margin: 0;
    }

    .container {
        display: grid;
        grid-template-columns: 200px 200px 200px;
        text-align: center;
    }

    .container > div {
        border-radius: 5px;
        padding: 3rem 2rem;
        background-color: rgb(227, 230, 228);
        border: 2px solid rgba(48, 48, 48, 0.781);
    }

</style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
</head>
<body>
    <header>
        <h2>Biblioteca</h2>
    </header>

    <div class="container">
        <div class="categorias" id="ficcao-cientifica">Ficção Científica</div>
        <div class="categorias" id="romance">Romance</div>
        <div class="categorias" id="terror">Terror</div>
        <div class="categorias" id="fantasia">Fantasia</div>
        <div class="categorias" id="biografia">Biografia</div>
        <div class="categorias" id="aventura">Aventura</div>
    </div>
</body>
</html>

<script src="./js/jquery.min.js"></script>
<script>

    $(document).ready(function() {
        $(".categorias").on("click", function() {
            window.location.href = `${$(this)[0].id}.html`;
        })
    })
    
</script>

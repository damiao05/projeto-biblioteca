<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LitHub</title>

<style>

    /* ================= HEADER NOVO ================= */

    .login-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      color: #f6efe7;
      z-index: 1000;
    }

    .btn-voltar {
      background: transparent;
      border: none;
      color: #f6efe7;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-voltar:hover {
      color: #ffffff;
      transform: translateX(-3px);
    }

    .login-logo {
      font-size: 1.7rem;
      font-weight: 800;
      color: #f6efe7;
      letter-spacing: 1px;
    }

    /* ================= FUNDO E LAYOUT ================= */

    body {
      font-size: 16px;
      font-family: 'Work Sans', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      background: linear-gradient(to right, #b57747, #5e3211);
      overflow-x: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *::selection {
      background: #986c4a;
      color: #f7f5e9;
    }


    /* ================= FORMULÁRIO ================= */

    .my-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background-color: #f7f5e9;
        width: 100%;
        max-width: 32rem;
        padding: 2.5rem 2rem;
        border-radius: 1rem;
        margin-top: 90px; /* para não ficar atrás do header */
        box-shadow: 8px 8px 100px #13162a;
    }

    .logo {
        height: 3.5rem;
        margin: 0 auto;
    }

    .login-welcome-row {
        margin-bottom: 1rem;
        text-align: center;
    }

    .input__wrapper {
        position: relative;
        padding: 0.9375rem 0 0;
        margin-bottom: 0.5rem;
    }

    .input__field {
        font-size: 1.4rem;
        color: #13162a;
        padding: 0.375rem 0;
        padding-right: 2rem;
        padding-bottom: 0.5rem;
        line-height: 2rem;
        height: 2rem;
        outline: 0;
        border: 0;
        width: 100%;
        border-bottom: 3px solid #13162a;
        background: transparent;
        transition: border-color 0.2s;
    }

    .input__field:focus {
        border-bottom: 3px solid #986c4a;
    }

    .input__label {
        position: absolute;
        top: -0.8rem;
        left: 0;
        font-size: 1.2rem;
        color: #13162a;
        transition: 0.3s;
    }

    /* ================= BOTÃO LOGIN ================= */

    .my-form__button {
        background-color: #986c4a;
        color: #f7f5e9;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 0.5rem;
        line-height: 3.125rem;
        font-size: 1.125rem;
        cursor: pointer;
        font-weight: 800;
        min-height: 3.125rem;
        width: 100%;
        border-radius: 0.75rem;
        transition: all .3s ease;
    }

    .my-form__button:hover {
        background-color: #784b28;
        box-shadow: 2px 2px 30px #b57747;
    }

    .my-form__actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
        margin-top: 0.5rem;
    }

</style>
</head>

<body>

    <!-- HEADER NOVO -->
    <header class="login-header">
        <button id="btn-home" class="btn-voltar">← Voltar</button>
        <h2 class="login-logo">LitHub</h2>
    </header>

    <!-- FORMULÁRIO -->
    <form class="my-form" aria-labelledby="login-title">

        <div class="login-welcome-row">
            <img src="assets/icone_logo_LitHub.png" alt="Logo" class="logo">
            <h1 id="login-title">Bem-Vindo de Volta</h1>
            <p>Por favor, insira suas credenciais!</p>
        </div>

        <div class="input__wrapper">
            <input type="email" id="email" class="input__field" placeholder="Seu Email" required>
            <label for="email" class="input__label">Email:</label>
        </div>

        <div class="input__wrapper">
            <input type="password" id="senha" class="input__field" placeholder="Sua Senha" required>
            <label for="senha" class="input__label">Senha</label>
        </div>

        <button type="submit" class="my-form__button">Login</button>

        <div class="my-form__actions">
            <span>Não possui uma conta?</span>
            <a href="cadastro.html">Cadastrar</a>
        </div>

    </form>

    <!-- SCRIPTS -->
    <script src="js/config.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>

    <script>

        const API_LOGIN = `${API_URL}/auth/login`;

        $(".my-form__button").on("click", async(e) => {
            e.preventDefault();

            if(!$("#email").val() || !$("#senha").val()) {
                alert('preencha as informações');
                return;
            }

            const loginData = {
                email: $("#email").val(),
                senha: $("#senha").val()
            };

            fetch(API_LOGIN, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(loginData)
            }).then(response => {

                if(!response.ok) {
                    alert('E-mail ou senha inválidos!');
                    $("#email").focus();
                }

                return response.json();

            }).then(data => {

                const token = data.Token;
                const decodedPayload = jwt_decode(token);
                const usuario = decodedPayload.role;

                localStorage.setItem('jwtToken', token);
                localStorage.setItem('userEmail', decodedPayload.sub);
                localStorage.setItem('usuarioRole', usuario);

                if(usuario == 'CLIENTE') window.location.href = "categoria.html";
                if(usuario == 'GERENTE') window.location.href = "menuControle.html";
                if(usuario == 'BIBLIOTECARIO') window.location.href = "menu-principal-bibliotecario.html";

            }).catch(error => {
                console.log("erro no login: ", error);
                alert(error.message);
            });
        });

        // CORRIGIDO — leva para index.html
        $("#btn-home").on("click", function() {
            window.location.href = "index.html";
        });

    </script>

</body>
</html>

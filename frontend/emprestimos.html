<style>

    html {
        overflow-y: hidden;
        overflow-x: hidden;
        width: auto;
        height: auto;
    }

    body {
        width: 100%;
        height: 100%;
        font-family: 'Work Sans', sans-serif;
        font-weight: 800;
        background: -webkit-linear-gradient(
        to right, #986c4a,
                #9d5218);
        background: linear-gradient(
            to right, #b57747,
                #5e3211);
        margin-top: 60px;
    }

    * {
        margin: 0;
        padding: 0;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .container-emprestimos {
        width: 80%;
        height: 80%;
        background: #f7f5e9;
        border-radius: 20px;
        margin-top: -60px;
    }

    .cabecalho-lista {
        margin: 3%;
    }

    .cabecalho-lista span {
        display: inline-block;
        text-align: center;
    }

    .nome-cliente {
        width: 25%;
    }

    .titulo-livro {
        width: 20%; 
    }

    .data-emprestimo {
        width: 17%;
    }

    .data-prevista {
        width: 18%;
    }

    .data-devolucao {
        width: 18%;
    }

    .conteudo-emprestimos {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 3%;
        margin-right: 3%;
    }

    .conteudo-emprestimos span {
        display: inline-block;
    }

</style>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos</title>
</head>
<body>

    <div id="header-container"></div>
    <div id="navbar-container"></div>

    <main>

        <div class="container-emprestimos">
            <div class="cabecalho-lista">
                <span class="nome-cliente">Cliente</span>
                <span class="titulo-livro">Livro Emprestado</span>
                <span class="data-emprestimo">Data Empréstimo</span>
                <span class="data-prevista">Prevista de Devolução</span>
                <span class="data-devolucao">Data Devolução</span>
            </div>
            <div class="conteudo-emprestimos"></div>
        </div>

    </main>
    

    <script src="./js/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</body>
</html>

<script>

    function formataData(data) {
        data = data.split('-');
        return `${data[2]}/${data[1]}/${data[0]}`;
    }

    $(document).ready(function() {
        const token = localStorage.getItem('jwtToken');
        const decodedPayload = jwt_decode(token);

        const role = decodedPayload.role;

        $("#navbar-container").load("template/navbar.html", function() {
            atualizaRoleNavbar(role);
        });
        $("#header-container").load("template/header.html");

        fetch(`${API_URL}/emprestimos/listar`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }

        }).then(async response => {
            // Verificação de erro

            const emprestimos = await response.json();

            emprestimos.forEach(emprestimo => {
               $(".conteudo-emprestimos").append(`  <div class="linha-emprestimo" id="${emprestimo.id}">
                                                        <span class="nome-cliente">${emprestimo.usuario.nome}</span>
                                                        <span class="titulo-livro">${emprestimo.livro.titulo}</span>
                                                        <span class="data-emprestimo">${formataData(emprestimo.dtEmprestimo)}</span>
                                                        <span class="data-prevista">${formataData(emprestimo.dtPrevistaDevolucao)}</span>
                                                        <span class="data-devolucao">${emprestimo.dtDevolucaoReal ? formataData(emprestimo.dtDevolucaoReal) : ''}</span>
                                                    </div>`);
                
            });

        });

        sessionStorage.setItem('urlAnterior', window.location.href);

        $(document).on("click", ".linha-emprestimo", function() {
            const idEmprestimo = $(this).attr("id");

            window.location.href = `emprestimo.html?emprestimo=${idEmprestimo}`;

        });

    });

</script>

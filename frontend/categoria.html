    }

    .menu {
        display: flex;
        flex-direction: column;
        position: fixed;
        height: 100%;
        width: 100%;
        left: 100%;
        background: -webkit-linear-gradient(
        to right, #986c4a,
                #9d5218);
        background: linear-gradient(75deg, #5e3211, transparent);
        box-shadow: 10px 10px 100px black;
        transition: all .3s ease;
        z-index: 5500;
        margin-top: 60px;

    .menu span {

<script>

    function carregarCapas(token) {
        $(".capa-livro").each(function() {
            const card = $(this);
            const id = card.data("id");

            const urlCapa = `${API_URL}/livros/${id}/capa`;

            fetch(urlCapa, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if(!response.ok) {
                    throw new Error('Não foi possível carregar a capa.');
                }

                return response.blob();
            }).then(blob => {   
                const objectURL = URL.createObjectURL(blob);

                card.attr('src', objectURL)
            }).catch(error => {
                console.error(`Erro ao carregar capa para o ID ${id}:`, error);
                
                card.attr('src', 'caminho/para/imagem_padrao.png');
            });
        })
    }

    $(document).ready(function() {

        sessionStorage.setItem('urlAnterior', window.location.href);

        $(".menu")[0].style.height = (parseInt(window.innerHeight) - 60);

        $(".options-menu").on("click", function() {
            $(".menu").toggleClass("aberto");
        });

        $(".categorias").on("click", function() {
            categoria = $(this).children()[1];
            window.location.href = `exibeLivros.html?categoria=${categoria.textContent}`;
        });

        // const decodedPayload = jwt_decode(token);
        // const role = decodedPayload.role;

        // $("#navbar-container").load("template/navbar.html", function() {
        //     atualizaRoleNavbar(role);
        // });
        // $("#header-container").load("template/header.html", function() {
        //     atualizaRoleHeader(role);
        // });

        $("#barra-pesquisa").on("input", function() {
            const token = localStorage.getItem("jwtToken");

            $(".livros-pesquisados").empty();

            const input = $(this).val();
            if(!input) {
                $(".livros-pesquisados").addClass("d-none");
                return;
            }

            const API_BASE =  `${API_URL}/livros`;
            const API_PESQUISA = `${API_BASE}/pesquisa?input=${input}`;

            fetch(API_PESQUISA, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
                
            }).then(async response => {
                const livrosPesquisados = await response.json();

                $(".livros-pesquisados").removeClass("d-none");
                livrosPesquisados.forEach(livro => {
                    let urlCapa = `${API_BASE}/${livro.id}/capa`;

                    let divLivro = `<div class="livro-filtro" id="$livro-${livro.id}" data-id="${livro.id}"><img class="capa-livro" data-id="${livro.id}">${livro.titulo} - ${livro.autor} - ${livro.editora}</div>`
                    $(".livros-pesquisados").append(divLivro);

                });

                carregarCapas(token);

            })
        });

        $(".livros-pesquisados").on("click", function() {
            window.location.href = `informacoesLivro.html?id=${event.target.dataset.id}`;
        });

        // $(".user-menu").on("click", function() {
        //     window.location.href = 'user-menu.html';
        // });

        // $(".sair").on("click", function() {
        //     window.location.href = 'index.html';
        // });

        $(document).on("click", ".menu-option", function() {
            window.location.href = `${this.id}.html`;
        })
    })
    
</script>

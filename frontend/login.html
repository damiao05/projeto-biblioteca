<style>

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #986c4a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    body {
      height: 100vh;            
      display: flex;
      justify-content: center;  
      align-items: center;      
      background: #f7f5e9;    
      margin: 0;
    }

    #login-usuario {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 300px;
    }

    #login-usuario label {
        font-weight: bold;
        text-align: center;
    }

    #login-usuario input,
    #login-usuario button {
        padding: 6px;
    }

</style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <nav>
            <button id="btn-home">Voltar</button>
        </nav>
        <h2>Biblioteca</h2>
    </header>  

    <form id="login-usuario">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha</label>
        <input type="text" name="senha" id="senha" required>

        <button type="submit" id="btn-entrar">Entrar</button>
    </form>
    
</body>
</html>

<script src="./js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
<script>

    const API_URL = "http://localhost:8080/auth/login";

    $("#btn-entrar").on("click", async(e) => {
        e.preventDefault();

        const loginData = {
            email: $("#email").val(),
            senha: $("#senha").val()
        };

        fetch(API_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(loginData)
        }).then(response => {

            if(!response.ok) {
                alert('E-mail ou senha invÃ¡lidos!')
                $("#email").focus();
                
            }

            return response.json();

        }).then(data => {
            const token = data.Token;

            const decodedPayload = jwt_decode(token);

            const usuario = decodedPayload.role;

            localStorage.setItem('jwtToken', token);
            localStorage.setItem('userEmail', decodedPayload.sub);
            localStorage.setItem('usuarioRole', usuario);

            if(usuario == 'CLIENTE') {
                window.location.href = "categoria.html";
            } else if(usuario == 'GERENTE') {
                window.location.href = "menuControle.html";
            } else if(usuario == 'BIBLIOTECARIO') {
                window.location.href = "menu-principal-bibliotecario.html";
            }

        }).catch(error => {
            console.log("erro no login: ", error);
            alert(error.message);
        })
    })

    $("#btn-home").on("click", function() {
        window.location.href = "home.html";
    });

</script>

<script>

    $(document).ready(function() {

        const token = localStorage.getItem('jwtToken');

        if (!token) {
            alert('Você não está logado! Redirecionando para o login.');
            window.location.href = '/login.html';
        }

        const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);

        const reserva = urlParams.get('reserva');

        if(reserva) {
            const API_RESERVA = `http://localhost:8080/reserva?reserva=${reserva}`;

            fetch(API_RESERVA, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(async response => {
                if(!response.ok) {
                    throw new Error('Não foi possível trazer a lista de reservas.');
                }

                const reserva = await response.json();

                console.log(reserva);
            })
        }

    });

</script>

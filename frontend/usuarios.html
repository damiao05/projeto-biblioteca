<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">

    <div id="header-container"></div>
    <div id="navbar-container"></div>
    
    <main>

        <div class="container-usuarios">
            <h2>Usuários</h2>

            <div class="usuarios">
                <table id="datatable-usuarios">
                    <thead>
                        <tr>
                            <th style="width: 18%">Nome</th>
                            <th style="width: 12%">Cargo</th>
                            <th style="width: 20%">Data de Nascimento</th>
                            <th style="width: 10%">Telefone</th>
                            <th style="width: 15%">Email</th>
                            <th style="width: 20%">Data/Hora de Cadastro</th>
                            <th style="width: 5%"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </main>

</body>
</html>

<script src="./js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
<script src="js/config.js"></script>
<script>

    function formatarData(data) {
        data = data.split('-');
        return `${data[2]}/${data[1]}/${data[0]}`;
    }

    function formatarDataHora(dataHora) {
        if(dataHora) {
            data = dataHora.split('T')[0].split('-');
            hora = dataHora.split('T')[1].split('.')[0];
            return `${data[2]}/${data[1]}/${data[0]} - ${hora}`;
        }

        return dataHora;
    }

    $(document).ready(function() {
        const token = localStorage.getItem('jwtToken');
        const decodedPayload = jwt_decode(token);

        const role = decodedPayload.role;

        $("#navbar-container").load("template/navbar.html", function() {
            atualizaRoleNavbar(role);
        });
        $("#header-container").load("template/header.html", function() {
            atualizaRoleHeader(role);
        });

        fetch(`${API_URL}/usuarios/listar`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(async response => {
            const usuarios = await response.json();

            usuarios.forEach(usuario => {
                $("#datatable-usuarios tbody").append(`<tr id="user-${usuario.id}" class="row-user"><td>${usuario.nome}</td><td>${usuario.role}</td><td>${formatarData(usuario.dataNascimento)}</td><td>${usuario.telefone}</td><td>${usuario.email}</td><td>${formatarDataHora(usuario.dataHoraCadastro)}</td><td style="text-align: center"><i class="fa fa-trash trash-user"></i></td></tr>`);
            })
        })

        $(document).on("click", ".trash-user", function() {
            const idUsuario = $(this).parent().parent().attr('id').split('user-')[1];

            fetch(`${API_URL}/usuarios/${idUsuario}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(() => {
                window.location.href = 'usuarios.html';
            })
        });

    });

</script>

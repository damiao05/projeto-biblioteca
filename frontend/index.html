<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitHub | Estante Virtual</title>

    <!-- ESTILO DA HOME -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- =================== HEADER =================== -->
    <header>
        <div class="logo-area">
            <img src="assets/icone_logo_LitHub2.png" alt="Logo LitHub">
        </div>

        <nav>
            <button id="btn-login" class="nav-btn">Login</button>
            <button id="btn-cadastro" class="nav-btn destaque">Cadastrar</button>
        </nav>
    </header>


    <!-- =================== CONTEÚDO PRINCIPAL =================== -->
    <main>
        <section class="intro">

            <!-- Galeria de imagens -->
            <div class="galeria">
                <img src="assets/imagem home - 1.jpg" alt="Imagem 1">
                <img src="assets/imagem home - 2.jpg" alt="Imagem 2">
            </div>

            <!-- Título -->
            <h2 class="slogan">Livros que conectam</h2>
            <p>Centro de Literatura</p>

            <!-- Botões -->
            <div class="botoes-centrais">
                <button id="btn-login-main" class="my-form__button">Fazer Login</button>
                <button id="btn-cadastro-main" class="my-form__button secundario">Criar Conta</button>
            </div>

        </section>
    </main>


    <!-- =================== FOOTER =================== -->
    <footer>
        <p>© 2025 LitHub — Todos os direitos reservados.</p>
    </footer>


    <!-- =================== SCRIPT DOS BOTÕES =================== -->
    <script>
        // ---- Header Buttons ----
        document.querySelector("#btn-login").addEventListener("click", () => {
            window.location.href = "login.html";
        });

        document.querySelector("#btn-cadastro").addEventListener("click", () => {
            window.location.href = "cadastro.html";
        });

        // ---- Main Buttons ----
        document.querySelector("#btn-login-main").addEventListener("click", () => {
            window.location.href = "login.html";
        });

        document.querySelector("#btn-cadastro-main").addEventListener("click", () => {
            window.location.href = "cadastro.html";
        });
    </script>

</body>
</html>
